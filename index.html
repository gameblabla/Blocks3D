<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Blocks 3D</title>
    <style>

		body {
			margin: 0;
			overflow: hidden;
			background-color: #000;
			width: 100vw;
			height: 100vh;
			touch-action: manipulation;
		}

		canvas {
			display: block;
			width: 100%;
			height: 100%;
		}
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            pointer-events: auto; 
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #fff;
            font-family: 'Luckiest Guy', cursive;
            text-align: center;
        }
        
		#overlay h1, #overlay p {
			text-align: center;
		}

		#key-config-options {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		#key-config-options div {
			text-align: center;
		}
        
		/* Intro Video Styles */
		#intro-video {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			object-fit: cover;
			z-index: 20; /* Ensure it's above other elements */
			display: block; /* Visible initially */
			transition: opacity 1s ease; /* Add transition for fade-out effect */
		}

		/* Hide the video after intro */
		#intro-video.hidden {
			display: none;
		}
		
		/* Ending Video Styles */
		#cutscene-video {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			object-fit: cover;
			z-index: 30; /* Higher than other elements */
			display: none; /* Initially hidden */
			opacity: 0;
			transition: opacity 0.5s ease;
		}

		#cutscene-video.hidden {
			display: none;
		}
        
        #overlay.hidden {
            display: none;
        }
        #next-piece {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 150px;
            height: 150px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid #fff;
            display: none;
            z-index: 5;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 24px;
            font-family: 'Luckiest Guy', cursive;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000,
                         -1px 1px 0 #000, 1px 1px 0 #000;
            display: none;
            z-index: 5;
        }
        #opponent-hp {
            position: absolute;
            top: 50px;
            left: 10px;
            color: #fff;
            font-size: 24px;
            font-family: 'Luckiest Guy', cursive;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000,
                         -1px 1px 0 #000, 1px 1px 0 #000;
            display: none;
            z-index: 5;
        }
        #time-remaining {
            position: absolute;
            top: 90px;
            left: 10px;
            color: #fff;
            font-size: 24px;
            font-family: 'Luckiest Guy', cursive;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000,
                         -1px 1px 0 #000, 1px 1px 0 #000;
            display: none;
            z-index: 5;
        }
        
        /* Blinking Text Effect */
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        .blinking {
            animation: blink 1s infinite;
        }
        
		.prevent-select {
		  -webkit-user-select: none; /* Safari */
		  -ms-user-select: none; /* IE 10 and IE 11 */
		  user-select: none; /* Standard syntax */
		}
        
        @import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap');
        
		/* Add smooth transitions if needed */
		#character1, #character2 {
			transition: left 0.5s ease-out, right 0.5s ease-out;
		}
		
		#story-text {
			position: absolute;
			bottom: 10%;
			width: 100%;
			text-align: center;
			color: #fff;
			font-size: 24px;
			text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
		}

		#story-text-background {
			display: inline-block;
			background-color: rgba(0, 0, 0, 0); /* Starts transparent */
			padding: 20px;
			border-radius: 15px;
			margin: 0 auto;
			max-width: 80%;
			transition: background-color 0.5s ease-in; /* Fade in the background */
		}
		
		/* Loading Screen Styles */
		#loading-screen {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: #000; /* Black background */
			display: flex;
			align-items: center;
			justify-content: center;
			z-index: 100; /* Ensure it's above other elements */
		}

		#loading-content {
			text-align: center;
			color: #fff;
			font-family: 'Luckiest Guy', cursive;
		}

		#loading-bar-container {
			width: 300px;
			height: 30px;
			background-color: #444;
			border: 2px solid #fff;
			border-radius: 15px;
			margin-top: 20px;
			overflow: hidden;
		}

		#loading-bar {
			width: 0%;
			height: 100%;
			background-color: #00ff00; /* Green loading bar */
			transition: width 0.2s ease-in-out;
		}

		/* Fullscreen Button Transition Styles */
		#fullscreen-button {
			transition: opacity 0.5s ease, visibility 0.5s ease;
			opacity: 1;
			visibility: visible;
		}

		#fullscreen-button.hidden {
			opacity: 0;
			visibility: hidden;
		}

		#fullscreen-button.visible {
			opacity: 1;
			visibility: visible;
		}
		
		/* Touch Controls Styling */
		#touch-controls {
			position: absolute;
			bottom: 0;
			left: 0;
			width: 100%;
			height: 100%;
			pointer-events: none; /* Allow touches to pass through to children */
			z-index: 20; /* Increase z-index to be above other elements */
		}


	#left-analog-stick {
		position: absolute;
		bottom: 20px;
		left: 20px;
		width: 150px;
		height: 150px;
		pointer-events: auto;
	}

	#joystick-base {
		position: relative;
		width: 100%;
		height: 100%;
		background: rgba(100, 100, 100, 0.5);
		border-radius: 50%;
	}

	#joystick-thumb {
		position: absolute;
		width: 60px;
		height: 60px;
		background: rgba(200, 200, 200, 0.8);
		border-radius: 50%;
		left: 45px; /* Centered initially */
		top: 45px;
	}

	#action-buttons {
		position: absolute;
		bottom: 20px;
		right: 20px;
		display: flex;
		flex-direction: column;
		align-items: center;
		pointer-events: auto;
	}

	#rotate-buttons {
		display: flex;
		flex-wrap: wrap;
		justify-content: center;
		margin-bottom: 10px;
	}

	.rotate-button {
		width: 60px;
		height: 40px;
		margin: 5px;
		font-size: 14px;
		background: rgba(100, 100, 100, 0.5);
		color: #fff;
		border: none;
		border-radius: 5px;
		pointer-events: auto;
	}

	#fast-drop-button,
	#drop-piece-button,
	#cancel-button {
		width: 100px;
		height: 50px;
		margin: 5px;
		font-size: 16px;
		background: rgba(100, 100, 100, 0.5);
		color: #fff;
		border: none;
		border-radius: 5px;
		pointer-events: auto;
	}

	/* Hide the touch controls initially */
	#touch-controls.hidden {
		display: none;
	}
	
	#menu-options li {
		font-size: 32px;
		margin: 10px 0;
		cursor: pointer;
		text-align: center;
		list-style-type: none;
	}
	
	/* Camera Control Area Styling */
	#camera-controls {
		position: absolute;
		top: 25%;
		left: 25%;
		width: 50%;
		height: 50%;
		/* Optional: Visual Indicator (Remove if not needed) */
		/* background: rgba(255, 255, 255, 0.1); */
		pointer-events: auto; /* Enable touch interactions */
		z-index: 15; /* Ensure it's above other touch controls */
	}

	/* Ensure touch-controls covers the entire screen but camera-controls are within it */
	#touch-controls {
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		pointer-events: none; /* Allow touches to pass through to children */
		z-index: 20; /* Increase z-index to be above other elements */
	}

	/* Enable pointer-events for child elements */
	#dpad, #action-buttons, #camera-controls {
		pointer-events: auto;
	}

		
	/* D-Pad Styling */
	#dpad {
		position: absolute;
		bottom: 20px;
		left: 20px;
		width: 150px;
		height: 150px;
		display: grid;
		grid-template-columns: repeat(3, 50px);
		grid-template-rows: repeat(3, 50px);
		gap: 5px;
		pointer-events: auto; /* Enable touch interactions */
	}

	#dpad .dpad-button {
		width: 50px;
		height: 50px;
		background: rgba(100, 100, 100, 0.5);
		color: #fff;
		border: none;
		border-radius: 5px;
		font-size: 20px;
		cursor: pointer;
		user-select: none;
		transition: background 0.2s;
	}

	/* Positioning Buttons */
	#dpad .dpad-button[data-direction="up"] {
		grid-column: 2 / 3;
		grid-row: 1 / 2;
	}

	#dpad .dpad-button[data-direction="left"] {
		grid-column: 1 / 2;
		grid-row: 2 / 3;
	}

	#dpad .dpad-button[data-direction="down"] {
		grid-column: 2 / 3;
		grid-row: 3 / 4;
	}

	#dpad .dpad-button[data-direction="right"] {
		grid-column: 3 / 4;
		grid-row: 2 / 3;
	}

	/* Button Press Effect */
	#dpad .dpad-button:active {
		background: rgba(150, 150, 150, 0.7);
	}
	
		
    </style>
    <!-- Import map for module imports -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.webgpu.js",
          "three/tsl": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.webgpu.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
        }
      }
    </script>
    <!-- Include Howler.js -->
    <script src="howler.min.js"></script>
</head>
<body class="prevent-select" id="main-container">

		<!-- Intro Video -->
		<video id="intro-video" autoplay muted playsinline>
			<source src="video/intro-video.mp4" type="video/mp4">
			<source src="video/intro-video.av1" type='video/mp4; codecs="av01.0.05M.08"'>
			Your browser does not support the video tag.
		</video>
		
		<!-- Ending Video -->
		<video id="cutscene-video" muted playsinline class="hidden">
			<source src="video/woman.mp4" type="video/mp4">
			<source src="video/woman.av1" type='video/mp4; codecs="av01.0.05M.08"'>
			Your browser does not support the video tag.
		</video>
		
		<div id="overlay"></div>
		<div id="next-piece"></div>
		<div id="score">Score: 0</div>
		<div id="opponent-hp">Opponent HP: 100</div>
		<div id="time-remaining">Time: 120</div>
		
		<div id="story-text" style="position: absolute; bottom: 10%; width: 100%; text-align: center; color: #fff; font-size: 24px;">
			<div id="story-text-background">
				<!-- Text will be inserted here -->
			</div>
		</div>
		
		<!-- Touch Controls Overlay -->
		<div id="touch-controls" class="hidden">
			<!-- D-Pad -->
			<div id="dpad">
				<button class="dpad-button" data-direction="up">↑</button>
				<button class="dpad-button" data-direction="left">←</button>
				<button class="dpad-button" data-direction="down">↓</button>
				<button class="dpad-button" data-direction="right">→</button>
			</div>

			<!-- Action Buttons -->
			<div id="action-buttons">
				<!-- Rotate Buttons -->
				<div id="rotate-buttons">
					<button class="rotate-button" data-action="Rotate X Positive">X+</button>
					<button class="rotate-button" data-action="Rotate X Negative">X-</button>
					<button class="rotate-button" data-action="Rotate Y Positive">Y+</button>
					<button class="rotate-button" data-action="Rotate Y Negative">Y-</button>
					<button class="rotate-button" data-action="Rotate Z Positive">Z+</button>
					<button class="rotate-button" data-action="Rotate Z Negative">Z-</button>
				</div>
				<!-- Other Buttons -->
				<button id="fast-drop-button" data-action="Fast Drop">Fast Drop</button>
				<button id="drop-piece-button" data-action="Drop Piece">Drop Piece</button>
			</div>

			<!-- New Camera Control Area -->
			<div id="camera-controls" class="hidden">
				<!-- This div will capture touch events for camera movement -->
			</div>
		</div>




		<!-- Loading Screen -->
		<div id="loading-screen">
			<div id="loading-content">
				<img src="images/walrus.png">
				<p style="font-size: 24px;">Please wait for the game to load resources</p>
				<p>Version Alpha 0.2</p>
				<div id="loading-bar-container">
					<div id="loading-bar"></div>
				</div>
				<!-- The new message will be appended here -->
			</div>
		</div>
		
		

	
    <!-- Main JavaScript code -->
    <script type="module" src="game.js"></script>
</body>
</html>
